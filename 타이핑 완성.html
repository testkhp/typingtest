        @keyframes cursor{
            0% { opacity:1;}
            50% { opacity:0.5; transform:translate(-50%,-50%);}
            75% { opacity:0.7; transform:rotate(360deg);}
            100% { opacity:0;}
        }

    <script>
        const text = document.querySelector(".text");
        let intro = "I'm a ";
        let textIndex = 0;
        let autoTyping;
        
        let frontTextAuto = setInterval(function(){
            
            text.innerText += intro[textIndex];
            textIndex++;
            if(textIndex >= intro.length){
                let child = document.createElement("span");
                child.setAttribute("class","child");
                text.append(child);
                clearInterval(frontTextAuto);
                
                autoTyping = setInterval(function(){
                    typing();
                },200);
            }

        },200);
        

        

        let context = ["Publisher","Web Designer","front end","Back end"];
        let textNumber = 0;
        let charIndex = 0;
        let maxIndex;

        function typing(){
            const child = document.querySelector(".text .child");

            if(charIndex < context[textNumber].length){
                child.innerText += context[textNumber].charAt(charIndex);
                charIndex++;
                if(charIndex >= context[textNumber].length){
                    maxIndex = context[textNumber].length;
                    stopAndStart();
                }
            }
            else if(maxIndex >= 0){
                child.innerText = context[textNumber].substring(0,maxIndex);
                maxIndex--;
                if(maxIndex < 0){
                    charIndex = 0;
                    if(textNumber == context.length-1){
                        textNumber = 0;
                    }
                    else{
                        textNumber++;
                    }
                    stopAndStart();
                }
            }
        }

        function stopAndStart(){
            clearInterval(autoTyping);
            setTimeout(function(){
                autoTyping = setInterval(function(){
                    typing();
                },200);
            },3000);
        }
    </script>
</body>
